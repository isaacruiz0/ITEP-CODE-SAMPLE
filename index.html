<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is linking the css file to this HTML document -->
    <link rel="stylesheet" href="./style.css">
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <!-- this is the title of the webpage -->
        <header>Baby Name Generator</header>
        <!-- This is where the user can generate a baby name -->
        <button class="generateName">Generate Name</button>
        <div class="nameWrapper">
            <div class="nameContainer"><h1 class="babyName"></h1></div>
        </div>
    </main>
    <div class="savedNamesContainer">
        <h2 class="favoriteNames">Favorite Names</h2>
        <div class="arrayNames">
        </div>
    </div>
</body>
<!-- This is linking the javascript file to this HTML document -->
<script src="./app.js"></script>
</html>
